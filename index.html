<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CALCULATOR</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <form>
          <div>
            <input type="text" readonly placeholder="0" id="display" />
          </div>
          <div>
            <button type="button" class="btns" value="AC">AC</button>
            <button type="button" class="btns" value="DEL">Del</button>
            <button type="button" class="btns" value="%">%</button>
            <button type="button" class="btns" value="/">/</button>
          </div>
          <div>
            <button type="button" class="btns" value="7">7</button>
            <button type="button" class="btns" value="8">8</button>
            <button type="button" class="btns" value="9">9</button>
            <button type="button" class="btns" value="*">x</button>
          </div>
          <div>
            <button type="button" class="btns" value="4">4</button>
            <button type="button" class="btns" value="5">5</button>
            <button type="button" class="btns" value="6">6</button>
            <button type="button" class="btns" value="-">-</button>
          </div>
          <div>
            <button type="button" class="btns" value="1">1</button>
            <button type="button" class="btns" value="2">2</button>
            <button type="button" class="btns" value="3">3</button>
            <button type="button" class="btns" value="+">+</button>
          </div>
          <div>
            <button type="button" class="btns" value="0">0</button>
            <button type="button" class="btns" value=".">.</button>
            <button type="button" class="btns" value="=" id="equal">=</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
